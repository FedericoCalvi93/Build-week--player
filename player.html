<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="player.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"/>
  </head>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
<body>
    <div class="player-grande mt-5 ms-5">
        <img class="player-image" src="/assets/imgs/pinguini-tattici-nucleari.jpg" alt="Thumbnail">
        <div class="player-info">
          <p class="player-titolo text-light">Titolo della canzone</p>
          <p class="player-descrizione text-light">Artista / Album</p>
        </div>
        <i class="bi bi-heart text-light ms-2"></i>
        <div class="player-controllo ms-5">
        <i class="bi bi-shuffle text-success ms-2"></i>
        <i class="bi bi-skip-backward-fill text-light ms-2"></i>
        <i class="bi bi-play-circle-fill text-light ms-2 fs-2"></i>
        <i class="bi bi-skip-forward-fill text-light ms-2"></i>
        <i class="bi bi-repeat text-success ms-2"></i>
        </div>
      <div class="player-controllo-destra ms-5">
        <i class="bi bi-mic-fill text-light ms-2"></i>
        <i class="bi bi-list text-light ms-2"></i>
        <i class="bi bi-speaker text-light ms-2"></i>
        <i class="bi bi-volume-down-fill text-light ms-2 fs-4"></i>
    <!--spazio per barra volume-->
      </div>
    </div>
</div>
</body>
</html>
